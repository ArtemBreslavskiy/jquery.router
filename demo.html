<script src="jquery-1.4.3.min.js" type="text/javascript"></script>
<script src="jquery.router-0.4.js" type="text/javascript"></script>

<script type="text/javascript">
var getDay = function() {
	var d = new Date
	return d.getFullYear()+'-'+d.getMonth()+'-'+d.getDate()
}

$.router({
	demo: function() {
		var info = $('<div>This is #demo location.<br /><a href="#test">1. Open #test</a><br /></div>').appendTo('body')
		$('<a href="#name:YourName">2. Say "Hello"</a>').click(function() {
			var name = prompt('Enter your name:', '') || 'Anonymous'
			location.hash = 'name:'+name
			return false
		}).appendTo(info)
		$('<br />').appendTo(info)
		$('<a href="#'+getDay()+'">3. Today only!</a>').appendTo(info)

		return function() {
			info.remove()
		}
	},
	test: function() {
		alert('Wellcome to "#test" location.\nTry click "back" in your browser.')
	}
})

// RegExp:
$.router(/^name:(.+)$/, function(m, user) {
	alert('Hello, '+user)
}, function(m, user) {
	alert('Goodbye, '+user)
})

// function
$.router(function(hash) {
	if (hash == getDay()) return function() {
		alert('This is today URL')
	}
})
</script>
